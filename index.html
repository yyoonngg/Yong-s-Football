<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
    <scrit src="https://kit.fontawesome.com/bc5baa1df4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Yong's Football</title>
    <script src="apikey.js"></script>
    <script src="./index.js" type="module"></script>
  </head>
  <body class="con">
    <div class="side-menu">
      <button class="close-btn" onclick="closeSideNav()">&times;</button>
      <div class="side-menu-list">
        <a href="#">Log In</a>
        <a href="#">Sign Up</a>
      </div>
    </div>

    <div>
      <section class="nav-bar">
      <i class="fa-solid fa-bars side-menu-btn" onclick="openSideNav()"></i>
        <div class="header">
          <h2>Yong's Football</h2>
          <div class="nav-btn">
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
          </div>
        </div>
        <div class="menus">
          <button><span class="fi fi-gb-eng"></span> Premier League</button>
          <button><span class="fi fi-es"></span> LaLiga</button>
          <button><span class="fi fi-it"></span> Seria A</button>
          <button><span class="fi fi-de"></span> Bundesliga</button>
          <button><span class="fi fi-fr"></span> Ligue 1</button>
        </div>
        <div class="input-area">
          <input class="input-box" type="text" placeholder="Search the team using english"/>
          <button class="search-btn">Search</button>
        </div>
        <div class="last-game container">
           
        </div>
      </section>
      <section class="container">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><div class="page-link">1</div></li>
            <li class="page-item"><div class="page-link">2</div></li>
            <li class="page-item"><div class="page-link">3</div></li>
          </ul>
        </nav>
        <div class="game-statistics">

        </div>

        <div class="ranking-head">2022-2023 정규리그순위</div>
        <div class="ranking-list">

        </div>

        <div class="ranking-head">Top Player 순위</div>
        <div class="rank-menu">
          <div class="ranking-sub score-sub" onclick="renderScoreRank()">득점 순위</div>
          <div class="ranking-sub assist-sub" onclick="renderAssistRank()">도움 순위</div>
        </div>
        <div class="score-assist-rank">
        </div>
      </section>

      <footer>
          <section class="footer-first-line">
              <a href="#">이용약관</a>
              <a href="#">개인정보처리방침</a>
              <a href="#">광고문의</a>
              <a href="#">일반문의</a>
          </section>
          <section class="footer-second-line">
              <button><i class="fa-brands fa-facebook"></i></button>
              <button><i class="fa-brands fa-square-instagram"></i></button>
              <button><i class="fa-brands fa-twitter"></i></button>
              <button><i class="fa-brands fa-youtube"></i></button>
          </section>
          <section class="footer-third-line">
              <div>Yong's Football</div>
          </section>
          <section class="footer-forth-line">
              <div>Data sources-https://rapidapi.com/api-sports/api/api-football</div>
          </section>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
